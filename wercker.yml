box: wercker/ruby
build:
  steps:
    - bundle-install
    - install-packages:
        packages: wget unzip
    - script:
        name: install puppet modules
        code: bundle exec librarian-puppet install
    - script:
        name: install packer
        code: |
          wget https://dl.bintray.com/mitchellh/packer/0.5.0_linux_amd64.zip
          unzip 0.5.0_linux_amd64.zip
          ./packer version
    - script:
        name: build image
        code: ./packer build template.json
    - script:
        name: make build directory
        code: |
          mkdir -P "$WERCKER_OUTPUT_DIR"
          touch "{$WERCKER_OUTPUT_DIR}/image"

